<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>camp.in</title>
  </head>
  <body>
    <!-- Logo -->
    <img src="./images/logo.svg" alt="Logo camp.in" class="logo" />
    <div class="flex">
      <main class="login-container">
        <!-- Cabeçalho do formulário -->
        <div class="form-header">
          <div class="form-header-title">
            <img src="./images/log-in.svg" />
            <h1 class="login-title">Faça seu login</h1>
          </div>
          <h2 class="login-description">
            Entre com suas informações de cadastro.
          </h2>
        </div>

        <!-- Formulário -->
        <form action="" id="login-form">
          <!-- E-mail -->
          <div class="input-email">
            <label for="email">E-mail</label>
            <div class="input-group">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Digite seu e-mail"
              />
            </div>
          </div>

          <!-- Senha -->
          <div class="input-password">
            <label for="password">Senha</label>
            <div class="input-group">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Digite sua senha"
              />
            </div>
          </div>

          <!-- Ações opcionais -->
          <div class="input-actions">
            <div>
              <label for="remember" class="label-remember"><input
                  type="checkbox"
                  name="remember"
                  id="remember"
                />Lembre-me</label
              >
            </div>

            <a href="" class="forgot-password">Esqueci minha senha</a>
          </div>

          <!-- Botão de Enviar -->
          <input type="submit" value="ENTRAR" />

          <a href="" class="register">Não tem uma conta? <strong>Registre-se</strong></a>
        </form>
      </main>

      <aside class="image">
        <img
          src="./images/side-image.jpg"
          alt="Imagem ilustrativa de acampamento"
        />
      </aside>
    </div>
  </body>
</html>
