<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>camp.in</title>
  </head>
  <body>
    <header class="logo">
      <img src="./images/logo.svg" alt="Logo camp.in" />
    </header>

    <main class="login-container">
      <img src="./images/log-in.svg" />
      <h2 class="login-title">Faça seu login</h2>
      <p class="login-description">Entre com suas informações de contato</p>

      <form action="" id="login-form">
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu e-mail"
        />

        <label for="password">Senha</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Digite sua senha"
        />

        <input type="checkbox" name="remember" id="remember" />
        <label for="remember">Lembre-me</label>

        <a href="" class="forgot-password">Esqueci minha senha</a>

        <input type="submit" value="ENTRAR" />

        <a href="">Não tem uma conta? <span>Registre-se</span></a>
      </form>
    </main>

    <section class="image">
      <img
        src="./images/side-image-2x.jpg"
        alt="Imagem ilustrativa de acampamento"
      />
    </section>
  </body>
</html>
